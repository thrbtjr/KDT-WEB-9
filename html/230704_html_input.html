<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 태그</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div>사용자에게 값을 입력받을 때 사용</div>
    <input type="text" id="input" name="name" placeholder="텍스트" />
    <input type="button" id="button" value="버튼" />
    <br />
    <p id="text"></p>
    <h2>비밀번호</h2>
    <input type="password" placeholder="비밀번호" />

    <h2>checkbox type</h2>
    <input type="checkbox" name="hobby" id="bs" value="야구" /><label for="bs">야구</label>
    <input type="checkbox" name="hobby" value="배구" />배구
    <input type="checkbox" name="hobby" value="농구" />농구
    <input type="checkbox" name="hobby" value="축구" />축구
    <h2>radio type</h2>
    <input type="radio" name="gender" value="남자" />남자
    <input type="radio" name="gender" value="여자" />여자

    <h2>date type</h2>
    <input type = "date" name="birth">
    <input type = "datetime-local">
    <h2>select tag</h2>
    <select name="select-name">
        <option value="" selected hidden disabled>선택</option>
        <option value="옵션1">옵션1</option>
        <option value="옵션2">옵션2</option>
        <option value="옵션3">옵션3</option>
    </select>
    <select>
        <optgroup label="커피(Coffee)">
            <option value="americano">아메리카노</option>
            <option value="caffe latte">카페라떼</option>
            <option value="espresso">에스프레소</option>
        </optgroup>
        <optgroup label="티(Tea)">
            <option value="earl grey">얼그레이티</option>
            <option value="jasmine">자스민티</option>
        </optgroup>
    </select>

    <script>
      $(document).ready(function () {
        $("#button").click(function () {
          $("#text").html($("#input").val());
        });
      });
    </script>
  </body>
</html>
